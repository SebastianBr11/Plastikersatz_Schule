<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plastikersatz</title>
    <link rel="stylesheet" href="form.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap"

    />
  </head>
  <body>
    <header>
      <div class="header">
        <a class="logo-link" href="">

            <img class="logo" src="./bilder/waste-plastic.svg" alt="logo" />

          </div>
        </a>
        <nav>
          <ul class="nav-links">

      </div>
    </header>

    <main>
      <div class="hero-container">
        <img
          class="hero-pic"
          src="./bilder/PlastikHero.jpg"
          alt="Plastik im Meer"
        />
      </div>
      <div class="main-hero">
        <div class="title">
          <h1 class="title-h">Plastik<wbr />ersatz.de</h1>
          <p class="title-p">Alle Infos zu Plastik und seinen Alternativen</p>
        </div>
        <div class="cta-container">
          <button class="cta-neues cta">Neues zu Plastik</button>
